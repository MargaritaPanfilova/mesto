<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header_logo.svg" alt="Логотип Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.png" alt="Портрет Жак-Ив Кусто">
      <div class="profile__info">
        <div class="profile__author">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__about">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_profile">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button-profile" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_edit" name="popup-form-edit">
        <input class="popup__input popup__input_value_name" name="name" placeholder="Имя" type="text" required>
        <input class="popup__input popup__input_value_about" name="about" placeholder="О себе" type="text" required>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_element">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button-element" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_add" name="popup-form_add">
        <input class="popup__input popup__input_value_title" name="title" placeholder="Название" type="text" required>
        <input class="popup__input popup__input_value_url" name="url" placeholder="Ссылка на картинку" type="url" required>
        <button class="popup__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_photo">
    <figure class="popup__figure">
      <button class="popup__close-button popup__close-button-photo" type="button"></button>
      <img class="popup__image" src="#" alt="">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>
  <template class="element-template">
    <article class="element">
      <button class="element__delete-button" type="button"></button>
      <img class="element__image" src="#" alt="">
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
