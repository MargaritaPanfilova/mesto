<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.png" alt="Логотип Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.png" alt="Портрет Жак-Ив Кусто">
      <div class="profile__info">
        <div class="profile__author">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/karacheevsk.jpg" alt="Фото Карачеевска">
        <div class="element__group">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="Фото Эльбруса">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/dombay.jpg" alt="Фото Домбая">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/elbrus.jpg" alt="Фото Эльбруса">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/dombay.jpg" alt="Фото Домбая">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/karacheevsk.jpg" alt="Фото Карачеевска">
        <div class="element__group">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_hidden">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form">
        <input class="popup__input popup__input_value_name" name="name" placeholder="Имя" type="text">
        <input class="popup__input popup__input_value_profession" name="proffesion" placeholder="Описание деятельности" type="text">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
